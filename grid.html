<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
      display:grid;
      grid-template-columns: 100px 100px 200px;
      ">
      <div style="background-color: lightblue;">
        div 1</div>
      <div style="background-color: lightpink;">
        div 2<p>text</p></div>
    </div>

    <div style="
      margin-top: 30px;
      display:grid;
      grid-template-columns: 100px 100px 200px;
      ">
      <div style="background-color: lightblue;">
        div 1</div>
      <div style="background-color: lightpink;">
        div 2<p>text</p></div>
      <div style="background-color: lightblue;">
        div 3</div>

      <div style="
       margin-top: 30px;
       display:grid;
       grid-template-columns: 100px 1fr;
       ">
       <div style="background-color: lightblue;">
        div 1</div>
       <div style="background-color: lightpink;">
        div 2</div>

         <div style="
       margin-top: 30px;
       height: 70px;
       border-width: 1px;
       border-style: solid;
       border-color:grey;

       display:grid;
       grid-template-columns: 100px 1fr 1fr;
       ">
       <div style="background-color: lightblue;">
        div 1</div>
       <div style="background-color: lightpink;">
        1fr</div>
        <div style="background-color: lightblue;">
         1fr</div>    

  </div>
  </body>
  </html>
